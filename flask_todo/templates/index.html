{% extends "layouts/base.html" %}

{% block title %}ToDo Manager{% endblock %}

{% block content %}

<p>Todo List</p>

    {% for item in list %}
    <form>
      <input type="checkbox" class="checkbox" value="{{ item[1] }}">
      <label>{{ item[1] }} {{ item[2] }}</label>
    </form>
    {% endfor %}


  <form action="http://127.0.0.1:5000/create" >
  <input type="submit" value="Add New Task" />
  </form>

{% endblock %}
